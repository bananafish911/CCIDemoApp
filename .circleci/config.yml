version: 2

jobs:
  build-and-test:
    working_directory: ~/CCIDemoApp
    parallelism: 1
    shell: /bin/bash --login -o pipefail
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test

    macos:
      xcode: "9.4.1"

    steps:
      - checkout
      - run: sudo bundle install
      - run:
          name: pre-start simulator
          command: xcrun instruments -w "iPhone 7 (10.2) [" || true
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

workflows:
  version: 2
  build-test-adhoc: